<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>基本使用</h2>
        <button>发送GET请求</button>
        <button>发送POST请求</button>
        <button>发送PUT请求</button>
        <button>发送DELETE请求</button>
    </div>
    <script>
        // 发送GET请求
        function sendGet() {
            axios.defaults.method = 'GET';  // 设置默认请求为GET
            axios.defaults.baseURL = 'http://localhost:3000'    // 设置基础URL(协议、端口、域名)
            axios.defaults.params = { id: 100 };    // 设置默认URL参数
            axios.defaults.timeout = 3000;  // 设置默认超时时间
            axios({
                url: '/comments'
            }).then(response => {
                console.log(response);
            })
        }
        let btns = document.querySelectorAll('button');
        btns[0].addEventListener('click', sendGet);
    </script>
</body>

</html>
