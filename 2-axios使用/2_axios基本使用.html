<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>基本使用</h2>
        <button>发送GET请求</button>
        <button>发送POST请求</button>
        <button>发送PUT请求</button>
        <button>发送DELETE请求</button>
    </div>
    <script>
        // 获取文章信息
        function sendGet() {
            axios({
                //请求类型
                method: 'GET',
                //请求url
                url: 'http://localhost:3000/posts/2'
            }).then(response => {
                console.log(response);
            })
        }

        // 添加一篇新的文章
        function sendPost() {
            axios({
                //请求类型
                method: 'POST',
                //请求url
                url: 'http://localhost:3000/posts',
                //设置请求体
                data: {
                    title: '自定义封装Axios',
                    auther: '林木木'
                }
            }).then(response => {
                console.log(response);
            })
        }

        // 更新文章信息
        function sendPut() {
            axios({
                //请求类型
                method: 'PUT',
                //请求url
                url: 'http://localhost:3000/posts/3',
                //设置请求体
                data: {
                    title: '自定义封装Axios',
                    auther: '黄灿灿'
                }
            }).then(response => {
                console.log(response);
            })
        }

        // 删除文章信息
        function sendDelete() {
            axios({
                //请求类型
                method: 'DELETE',
                //请求url
                url: 'http://localhost:3000/posts/3',
            }).then(response => {
                console.log(response);
            })
        }
        let btns = document.querySelectorAll('button');
        btns[0].addEventListener('click', sendGet);
        btns[1].addEventListener('click', sendPost);
        btns[2].addEventListener('click', sendPut);
        btns[3].addEventListener('click', sendDelete);
    </script>
</body>

</html>
